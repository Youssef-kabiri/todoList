<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

    <style>
      body {
        background-color: rgb(25, 25, 25);;
      }

      p {
        font-family: Arial;
        color: white;
      }

      .title {
        font-weight: bold;
        font-size: 30px;
      }

      .icon-btn {
        height: 50px;
      }

      .move-btn {
        background-color: transparent;
        border: 3px solid white;
        width: 120px;
        height: 120px;
        border-radius: 60px;
        cursor: pointer;
        margin-right: 10px;
        margin-bottom: 20px;
      }

      .js-result {
        font-weight: bold;
        font-size: 25px;
      }

      .js-moves {
        margin-bottom: 50px;
      }
      .reset-score {
        font-size: 15px;
        padding: 8px 15px;
      }

    </style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-btn" onclick="playGame('rock')" >
      <img src="rock-emoji.png" class="icon-btn">
    </button>

    <button class="move-btn" onclick="playGame('paper')">
      <img src="paper-emoji.png" class="icon-btn">
    </button>

    <button class="move-btn" onclick="playGame('scissors')">
      <img src="scissors-emoji.png" class="icon-btn">
    </button>

      <p class="js-result"></p>
      <p class="js-moves"></p>
      <p class="js-score"></p>
    <button class="reset-score" onclick="
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
    ">Reset score</button>

    <script>
      
      let score = JSON.parse(localStorage.getItem('score')) || { wins: 0, loses: 0, ties: 0 };

      updateScore();

      function playGame(playerMove) {

        let result = '';

        let computerMove = Math.random();


        if (computerMove >= 0 && computerMove < 1 /3) {
          computerMove = 'rock';
        } else if (computerMove >= 1 / 3 && computerMove < 2 / 3) {
          computerMove = 'paper';
        } else if (computerMove >= 2 / 3 && computerMove < 1) {
          computerMove = 'scissors';
        }


        if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie';
          } else if (computerMove === 'paper') {
            result = 'You lose';
          } else if (computerMove === 'scissors') {
            result = 'You win';
          }
        } 

        if (playerMove === 'paper') {
          if (computerMove === 'paper') {
            result = 'Tie';
          } else if (computerMove === 'scissors') {
            result = 'You lose';
          } else if (computerMove === 'rock') {
            result = 'You win';
          }
        } 

        if (playerMove === 'scissors') {
          if (computerMove === 'scissors') {
            result = 'Tie';
          } else if (computerMove === 'rock') {
            result = 'You lose';
          } else if (computerMove === 'paper') {
            result = 'You win';
          }
        } 

        if (result === 'You win') {
          score.wins += 1;
        } else if (result === 'You lose') {
          score.loses += 1;
        } else if (result === 'Tie') {
          score.ties += 1;
        }
        
        localStorage.setItem('score',JSON.stringify(score));

        updateScore();

        document.querySelector('.js-result').innerHTML = result;

        document.querySelector('.js-moves').innerHTML = `You <img src="${playerMove}-emoji.png" class="icon-btn"> <img src="${computerMove}-emoji.png" class="icon-btn"> Computer`;
      }

      function updateScore() {
        document.querySelector('.js-score')
          .innerHTML = `Wins: ${score.wins}, Loses: ${score.loses}, Ties: ${score.ties}`;
      }

    </script>
  </body>
</html>
